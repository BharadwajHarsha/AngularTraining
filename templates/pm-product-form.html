	<div class="col-md-6">
	<form name="productForm" ng-submit="save()">
	
		<div class="form-group">
		<label>Id</label>
		<input class="form-control" ng-model="product.id">
		</div>
		
		<div class="form-group">
		<label>Name</label>
		<input class="form-control" ng-model="product.name">
		</div>
		
		<div class="form-group">
		<label>Price</label>
		<input class="form-control" ng-model="product.price" type="number">
		</div>
		
		<div class="form-group">
		<label>isAvailable</label>
		<select ng-options="v for v in [true,false]" ng-model="product.isAvailable" class="form-control"></select>
		</div>
		
		<div class="form-group">
		<label>Desc</label>
		<textarea rows="5" cols="35" ng-model="product.desc" class="form-control"></textarea>
		</div>
		<input type="submit" value="Save" class="btn btn-primary">
		
		{{message}}
	
	</form>
	</div>
